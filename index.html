<!DOCTYPE html>
<html lang="en-US">
<head>
<title>GTA 5 Settings Parser</title>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="gta5settingsparser.js" type="text/javascript"></script>
</head>
<body>
<p>Paste the contents of your GTA 5 settings file on the left, hit the button, and a nicely formatted settings block will appear on the right.</p>
<p>Work in progress! Not all parameters are parsed yet, working my way down the list. Check <a href="https://github.com/Forceflow/gta5settingsparser">this Github repository</a> or <a href="https://www.reddit.com/r/GTA/comments/32posy/tool_gta_5_settings_to_readable_format/">this reddit thread</a> for progress.</p>
<button onClick="parse()">Convert settings XML to readable text</button>
<br />
<textarea rows="25" cols="50" id="inifile">(Paste your /Users/Documents/Rockstar Games/GTA V/settings.xml here)</textarea>
<textarea rows="25" cols="60" id="parsed"></textarea>
